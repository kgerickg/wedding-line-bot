<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洪黃府囍宴 | 婚禮桌次圖</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 420px;
            height: 720px;
            position: relative;
            background-color: #e8f3e9;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .leaf-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .content {
            position: relative;
            padding: 40px 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }
        .title {
            font-size: 38px;
            font-weight: 700;
            color: #4a6f5d;
            margin-bottom: 8px;
            letter-spacing: 4px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            color: #4a6f5d;
            display: flex;
            align-items: center;
        }
        .heart {
            color: #e27069;
            font-size: 18px;
            margin: 0 8px;
        }
        .stage-area {
            width: 120px;
            height: 40px;
            background-color: rgba(255,255,255,0.8);
            border: 1px solid #a0c1b0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #4a6f5d;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            letter-spacing: 6px;
            font-size: 18px;
            padding-left: 6px;
        }
        .main-table {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 1px solid #a0c1b0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 16px;
            color: #4a6f5d;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .tables-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 360px;
        }
        .table {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 1px solid #a0c1b0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: #4a6f5d;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            position: relative;
        }
        .table.highlighted {
            background-color: #f9e8e8;
            border-color: #e27069;
            color: #e27069;
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(226, 112, 105, 0.4);
            z-index: 2;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #4a6f5d;
            font-weight: 600;
            letter-spacing: 6px;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 420px;
        }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            font-weight: 600;
            color: #4a6f5d;
        }
        input, select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #a0c1b0;
            font-family: 'Noto Serif TC', serif;
            outline: none;
            width: 120px;
        }
        input:focus, select:focus {
            border-color: #4a6f5d;
            box-shadow: 0 0 0 2px rgba(74, 111, 93, 0.2);
        }
        button {
            background-color: #4a6f5d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #3d5c4d;
        }
        .download-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            background-color: #e27069;
        }
        .download-btn:hover {
            background-color: #d15f58;
        }
    </style>
</head>
<body>
    <div class="container" id="map-container">
        <!-- 邊框葉子裝飾 -->
        <svg class="leaf-frame" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 720" preserveAspectRatio="none">
            <!-- 左上裝飾 -->
            <g opacity="0.6">
                <path d="M30,20 C60,50 40,100 80,120 C30,80 10,50 30,20" fill="#a0c1b0" />
                <path d="M10,40 C30,80 20,120 60,140 C20,100 0,70 10,40" fill="#a0c1b0" />
                <path d="M50,10 C90,30 80,80 120,100 C70,60 40,40 50,10" fill="#a0c1b0" />
            </g>
            
            <!-- 右上裝飾 -->
            <g opacity="0.6" transform="translate(420, 0) scale(-1, 1)">
                <path d="M30,20 C60,50 40,100 80,120 C30,80 10,50 30,20" fill="#a0c1b0" />
                <path d="M10,40 C30,80 20,120 60,140 C20,100 0,70 10,40" fill="#a0c1b0" />
                <path d="M50,10 C90,30 80,80 120,100 C70,60 40,40 50,10" fill="#a0c1b0" />
            </g>
            
            <!-- 左下裝飾 -->
            <g opacity="0.6" transform="translate(0, 720) scale(1, -1)">
                <path d="M30,20 C60,50 40,100 80,120 C30,80 10,50 30,20" fill="#a0c1b0" />
                <path d="M10,40 C30,80 20,120 60,140 C20,100 0,70 10,40" fill="#a0c1b0" />
                <path d="M50,10 C90,30 80,80 120,100 C70,60 40,40 50,10" fill="#a0c1b0" />
            </g>
            
            <!-- 右下裝飾 -->
            <g opacity="0.6" transform="translate(420, 720) scale(-1, -1)">
                <path d="M30,20 C60,50 40,100 80,120 C30,80 10,50 30,20" fill="#a0c1b0" />
                <path d="M10,40 C30,80 20,120 60,140 C20,100 0,70 10,40" fill="#a0c1b0" />
                <path d="M50,10 C90,30 80,80 120,100 C70,60 40,40 50,10" fill="#a0c1b0" />
            </g>
        </svg>
        
        <div class="content">
            <h1 class="title">洪黃府囍宴</h1>
            <div class="subtitle">永峻 <span class="heart">♥</span> 姿瑜</div>
            
            <div class="stage-area">舞 台</div>
            <div class="main-table">主桌</div>
            
            <div class="tables-section" id="tables-container">
                <!-- 桌次將由JS動態生成 -->
            </div>
            
            <div class="footer">test</div>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-row">
            <label for="table-count">桌數設定:</label>
            <input type="number" id="table-count" min="1" max="30" value="23">
            <button id="apply-count">套用</button>
        </div>
        <div class="control-row">
            <label for="highlight-table">highlight指定桌次:</label>
            <select id="highlight-table">
                <option value="0">無</option>
                <!-- 選項由JS動態生成 -->
            </select>
        </div>
        <button id="download-btn" class="download-btn">下載桌次圖</button>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tablesContainer = document.getElementById('tables-container');
            const tableCountInput = document.getElementById('table-count');
            const applyCountBtn = document.getElementById('apply-count');
            const highlightTableSelect = document.getElementById('highlight-table');
            const downloadBtn = document.getElementById('download-btn');
            
            // 初始化桌次
            generateTables(parseInt(tableCountInput.value));
            
            // 套用桌數變更
            applyCountBtn.addEventListener('click', function() {
                const count = parseInt(tableCountInput.value);
                if (count > 0 && count <= 30) {
                    generateTables(count);
                } else {
                    alert('請輸入1到30之間的桌數');
                }
            });
            
            // 高亮選中桌次
            highlightTableSelect.addEventListener('change', function() {
                const selectedTable = parseInt(this.value);
                
                // 移除所有高亮
                document.querySelectorAll('.table').forEach(table => {
                    table.classList.remove('highlighted');
                });
                
                // 添加高亮到選中桌次
                if (selectedTable > 0) {
                    const tableEl = document.getElementById(`table-${selectedTable}`);
                    if (tableEl) {
                        tableEl.classList.add('highlighted');
                    }
                }
            });
            
            // 下載桌次圖
            downloadBtn.addEventListener('click', function() {
                const container = document.getElementById('map-container');
                
                html2canvas(container, {
                    scale: 2,
                    backgroundColor: null,
                    logging: false
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = '婚禮桌次圖.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
            
            // 生成桌次
            function generateTables(count) {
                // 清空容器
                tablesContainer.innerHTML = '';
                
                // 生成新桌次
                for (let i = 1; i <= count; i++) {
                    const table = document.createElement('div');
                    table.className = 'table';
                    table.id = `table-${i}`;
                    table.textContent = i;
                    
                    // 點擊切換高亮
                    table.addEventListener('click', function() {
                        // 移除其他高亮
                        document.querySelectorAll('.table').forEach(t => {
                            t.classList.remove('highlighted');
                        });
                        
                        // 添加高亮到當前桌次
                        this.classList.add('highlighted');
                        
                        // 更新下拉選單
                        highlightTableSelect.value = i;
                    });
                    
                    tablesContainer.appendChild(table);
                }
                
                // 更新下拉選單
                updateHighlightSelect(count);
            }
            
            // 更新高亮下拉選單
            function updateHighlightSelect(count) {
                // 清空原選項
                highlightTableSelect.innerHTML = '<option value="0">無</option>';
                
                // 添加新選項
                for (let i = 1; i <= count; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `第 ${i} 桌`;
                    highlightTableSelect.appendChild(option);
                }
            }
        });
    </script>
</body>
</html>
